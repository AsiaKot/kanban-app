<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <meta charset="UTF-8">
    <title>Kanban</title>
</head>
<body>
    <div class="bg-image p-5 text-center shadow-1-strong rounded mb-1 text-black"
         style="background-image: url(/static/todo.jpg)">
        <h2 class="mb-1 h2"><b>Kanban Board</b></h2>
        <p>a simple visual method for managing workflow</p>

        <form action="/add" method="POST">
            <div class="row align-items-center">
                <div class="col-2"></div>
                <div class="col-7">
                    <input class="form-control" name="new_task" placeholder="Enter a New Kanban Task" type="text">
                </div>
                <div class="col-1">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
                <div class="col-2"></div>
            </div>
        </form>
    </div>

<div class="container">
    <div class="row">
        <! ToDo table !>
        {% set stage = 'ToDo' %}
        {% include "kanban_tb.html" %}

        <! Doing table !>
        {% set stage = 'Doing' %}
        {% include "kanban_tb.html" %}

        <! Done table !>
        {% set stage = 'Done' %}
        {% include "kanban_tb.html" %}
    </div>
</div>

</body>
</html>
